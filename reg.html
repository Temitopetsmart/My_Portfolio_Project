<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio-Registration</title>
    <link rel="stylesheet" href="/css/reg.css" />
  </head>
  <body>
    <div class="main">
      <div class="home">
        <header>
          <h1>My Portfolio</h1>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="register">
        <header>
          <h2>Register</h2>
        </header>
        <div class="Registration">
          <form action="">
            <h1>REGISTER</h1>
            <div class="input-box">
              <input
                type="text"
                placeholder="Lastname"
                required
                minlength="2"
                maxlength="15"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Firstname"
                required
                minlength="2"
                maxlength="15"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Othername"
                minlength="2"
                maxlength="15"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Username"
                required
                minlength="6"
                maxlength="12"
              />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-box">
              <input type="tel" placeholder="Phone Number" required />
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Enter Password"
                required
                minlength="6"
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Confirm Password"
                required
                minlength="6"
              />
            </div>
            <select required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <button type="submit" class="btn">Sign-up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
