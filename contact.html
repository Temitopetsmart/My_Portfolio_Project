<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio-Contact</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <div class="main">
      <div class="home">
        <header>
          <h1>My Portfolio</h1>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="heading">
        <h2>Contact Me</h2>
      </div>
      <div class="info">
        <p>
          I’d love to hear from you! Whether you have a question, feedback, or
          <br />
          want to work together — <span>just drop a message below.</span>
        </p>
        <div class="form">
          <form action="">
            <h1>Feedback</h1>
            <div class="input-box">
              <input
                type="text"
                placeholder="Enter your full name"
                required
                maxlength="50"
              />
            </div>
            <div class="input-box">
              <input
                type="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="input-box">
              <textarea
                name=""
                id="message"
                placeholder="Type your message here..."
                maxlength="500"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
        <div class="contact_info">
          <footer>
            <p>
              📍 Location: Ogun State, Nigeria <br />
              📧 Email: temitope.tsmart@gmail.com <br />
              💼 GitHub: github.com/temitope-smart
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
